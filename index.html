  </main>

<script>

/* ------------ LISTA IKON ------------ */

const ICONS_PATH = "./svg-folder/";

const svgFiles = [
  "5WhyIcon.svg","8DReportIcon.svg","BookmarksIcon.svg","CalendarIcon.svg",
  "ChatIcon.svg","CompetencesIcon.svg","ComponentsIcon.svg","ContractorsIcon.svg",
  "CostsSummaryIcon.svg","CustomersIcon.svg","DepartmentsIcon.svg",
  "DescriptionFieldIcon.svg","DocumentsIcon.svg","EmployeesIcon.svg",
  "EnclosurementAddIcon.svg","EnclosurementIcon.svg","ExcelIcon.svg",
  "ExclamationIcon.svg","FileIcon.svg","HRIcon.svg","ImprovementIcon.svg",
  "IshikawaIcon.svg","ListIcon.svg","LocationsIcon.svg","Logo.svg",
  "MachinesIcon.svg","MaintenanceIcon.svg","MiniCalendarIcon.svg",
  "NotificationsIcon_mono.svg","OrganisationIcon.svg","PDFIcon.svg",
  "PictureIcon.svg","PositionsIcon.svg","PrivateTaskIcon.svg",
  "ProductionIcon.svg","ProgramIcon.svg","PromotIcon.svg","PurposeIcon.svg",
  "QmsProcessesIcon.svg","QualityAlertIcon.svg","RootcauseIcon.svg",
  "SettingsIcon.svg","SimpleSubtaskIcon.svg","SortingIcon.svg",
  "SubtaskIcon.svg","SuppliersIcon.svg","TasksIcon.svg","TeamIcon.svg",
  "TechnologyIcon.svg","UsersIcon.svg","ValidationIcon.svg","WorkstationsIcon.svg",
  "xAvatarIcon.svg","xCalendarIcon.svg","xChatIcon.svg","xDeleteIcon.svg",
  "xExportPDFIcon.svg","xExportXLSIcon.svg","xFileUploadIcon.svg",
  "xNotificationIcon.svg","xSettingsIcon.svg","xSettingsListIcon.svg"
];

const lightBox = document.getElementById("icons-light");
const darkBox  = document.getElementById("icons-dark");

svgFiles.forEach(name => {
  lightBox.appendChild(createCell(name, false));
  darkBox.appendChild(createCell(name, true));
});

function createCell(fileName, dark) {
  const cell = document.createElement("div");
  cell.className = "icon-cell " + (dark ? "icon-cell--dark" : "icon-cell--light");

  const icon = document.createElement("img");
  icon.src = ICONS_PATH + fileName;
  icon.className = "icon-img";

  const label = document.createElement("span");
  label.className = "icon-label";
  label.textContent = fileName.replace(".svg", "");

  cell.appendChild(icon);
  cell.appendChild(label);
  return cell;
}

/* ------------ ZAZNACZENIE ---------- */

document.addEventListener("click", e => {
  const cell = e.target.closest(".icon-cell");
  if (!cell) return;

  document.querySelectorAll(".icon-cell--selected")
    .forEach(el => el.classList.remove("icon-cell--selected"));

  cell.classList.add("icon-cell--selected");
});

/* ------------ FONT CONTROLS ---------- */

function setupFontControls(sectionId, selectId, sizeId, refreshId, LSFontKey, LSSizeKey) {
  const section = document.getElementById(sectionId);
  const select  = document.getElementById(selectId);
  const sizeInp = document.getElementById(sizeId);
  const refresh = document.getElementById(refreshId);

  const defaultFont = "Open Sans";
  const defaultSize = 14;

  let font = localStorage.getItem(LSFontKey) || defaultFont;
  let size = parseInt(localStorage.getItem(LSSizeKey), 10) || defaultSize;

  select.value = font;
  sizeInp.value = size;

  section.style.setProperty("--frame-font-family", font);
  section.style.setProperty("--frame-font-size", size + "px");

  refresh.addEventListener("click", () => {
    const newFont = select.value;
    let newSize = parseInt(sizeInp.value, 10);

    if (isNaN(newSize)) newSize = defaultSize;

    localStorage.setItem(LSFontKey, newFont);
    localStorage.setItem(LSSizeKey, newSize);

    section.style.setProperty("--frame-font-family", newFont);
    section.style.setProperty("--frame-font-size", newSize + "px");
  });
}

setupFontControls(
  "frame-light",
  "font-select-light",
  "font-size-light",
  "refresh-light",
  "uiFontFamily_light",
  "uiFontSize_light"
);

setupFontControls(
  "frame-dark",
  "font-select-dark",
  "font-size-dark",
  "refresh-dark",
  "uiFontFamily_dark",
  "uiFontSize_dark"
);

</script>

</body>
