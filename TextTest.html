<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Text Test</title>
    <link rel="stylesheet" href="content.css" />
    <style>
        :root {
            --panel-border: 1px solid #c6c9d1;
            --panel-radius: 6px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 24px;
            background: #f5f6f8;
            font-family: "FrutigerNeue LTW1G Regular", "FrutigerNeue Light", system-ui, sans-serif;
            font-size: 14px;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
            justify-items: start;
        }
        .panel {
            position: relative;
            padding: 16px;
            border: var(--panel-border);
            border-radius: var(--panel-radius);
            background: #fff;
            width: 672px; /* 640px textarea + padding/border */
            max-width: 100%;
        }
        .panel-label {
            position: absolute;
            top: -10px;
            left: 12px;
            padding: 0 8px;
            background: #fff;
            font-weight: 700;
            font-size: 14px;
            color: #444;
        }
        textarea {
            width: 100%;
            max-width: 700px;
            min-height: 360px;
            font-size: 15px;
            line-height: 1.5;
            font-weight: 400;
            color: #333;
            font: 16px "FrutigerNeue Light", system-ui, sans-serif;
            padding: 16px;
            background: #FAFAFA;
            border: 1px solid #d1d1d1;
            border-radius: 10px;
            resize: vertical;
        }
        .textarea-loose { line-height: 1.4; }
    </style>
</head>
<body>
    <div class="row">
        <div class="panel">
            <span class="panel-label">Textarea 1</span>
            <textarea class="textarea-loose">
The curious engineer walked through the quiet factory at dawn, tracing cables and valves, imagining how a forgotten prototype might spark back to life. She recorded every sound, every flicker of light on metal, building a mental map of flows and pressures. Later, with coffee and patience, she typed a stream of possible causes, considered failure modes, planned tests, and pictured the machine running again. It was not luck; it was ritual: observe, hypothesize, measure, adjust. When the relays clicked, a calm grin appeared. This was her language: systems waking, data singing, teams learning together, day after day, with care.            </textarea>
        </div>
        <div class="panel">
            <span class="panel-label">Textarea 2</span>
            <textarea>
A small workshop hid between warehouses, smelling of solder and cedar. Two friends designed tools that listen to people: screens that dim with the sunset, dashboards that whisper trends instead of shouting alarms. They debated fonts and friction, plotting journeys from confusion to clarity. At night they shipped quiet updates, fixing edges, polishing words. Customers wrote back: “I finally see what matters.” The pair celebrated with cheap ramen, laughed about endless patch notes, and planned the next experiment. They believed software should feel like a compass, not a maze. So they kept trimming, brightening, teaching, until the path forward felt like home.            </textarea>
        </div>
    </div>
</body>
</html>
